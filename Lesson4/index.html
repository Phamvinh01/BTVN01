<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="a.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>Test bootstrap</title>

<body>
    
    <div class="wapper">
        <div class="card">
            <div class="card_ava">
                <div class="card_img">
                    <img src="./img/Ava.png" alt="">
                </div>
                <div class="icon_actions">
                    <i class='bx bxs-chat'></i>
                    <i class='bx bxs-microphone' ></i>
                    <i class='bx bxs-video' ></i>

                </div>
            </div>
            <div class="card_infor">
                <div class="text">
                    <div class="card_header">
                        <h1>Olivia Little</h1>
                    </div>
                    <div class="card_title">
                        <h3>UI/UX Design</h3>
                        <div class="user_address">
                            <i class='bx bxs-edit-location'></i>
                            <p>Seattle,USA</p>
                        </div>
                        <div class="speak">
                            <div class="user_speak">
                                <p>Speak: </p>
                            </div>
                            <div class="value_speak">
                                <p>English</p>
                                <p>Spanish</p>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="card_icons">
                    
                </div>
            </div>
        </div>
